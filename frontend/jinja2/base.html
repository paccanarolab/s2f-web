<!DOCTYPE html>
<html class="h-full bg-gray-100">
    <head>
        <meta name="description" content="{% if meta_description is defined %}{{ title }}{% else %}HINT | High-quality interactomes{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{% if title is defined %}{{ title }} | {% endif %}S2F</title>
        <link rel="icon" type="image/svg+xml" href="{{ static('images/favicon.svg') }}">
        <link rel="stylesheet" 
        type="text/css" 
        href="{{ static('css/output.css') }}"/>
        <script src="{{static('js/htmx.min.js')}}"></script>
        {% block head %}
        <!-- override this block in the children to add more css or javascript -->
        {% endblock %}
    </head>
    <body class="h-full">
        <div class="min-h-full">
            <nav class="border-b border-gray-200 bg-white">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="flex h-16 justify-between">
                        <div class="flex">
                            <div class="flex flex-shrink-0 items-center">
                                <img class="block h-10 w-auto lg:hidden"
                                src='{{ static("img/s2f-logo.svg") }}' alt="S2F">
                                <img class="hidden h-10 w-auto lg:block"
                                src='{{ static("img/s2f-logo.svg") }}' alt="S2F">
                                <span class="px-2">
                                    S2F-web
                                </span>
                            </div>
                            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                                {% block nav %}
                                {% endblock %}
                            </div>
                        </div>
                        <div class="-mr-2 flex items-center sm:hidden">
                            <!-- Mobile menu button -->
                            <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" aria-controls="mobile-menu" aria-expanded="false">
                                <span class="absolute -inset-0.5"></span>
                                <span class="sr-only">Open main menu</span>
                                <!-- Menu open: "hidden", Menu closed: "block" -->
                                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                                <!-- Menu open: "block", Menu closed: "hidden" -->
                                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state. -->
                <div class="sm:hidden" id="mobile-menu">
                    <div class="space-y-1 pb-3 pt-2">
                        {% block nav_mobile %}
                        {% endblock %}
                    </div>
                </div>
            </nav>

            <div class="py-10">
                <header>
                    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                        {% block header %}
                        <img class="h-40 w-auto mx-auto" src='{{ static("img/s2f-logo.svg") }}' alt="S2F">
                        <h1 class="text-center text-3xl font-bold leading-tight tracking-tight text-gray-900">
                            S2F-web
                        </h1>
                        <h2 class="text-center pt-2 text-2xl leading-tight tracking-tight text-gray-900">
                            Protein Function Prediction for newly sequenced organisms
                        </h2>
                        {% endblock %}
                    </div>
                </header>
                <main>
                    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
